<main class="max-w-4xl mx-auto py-12 px-4">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-3">ğŸ“‘ PDF í•©ì¹˜ê¸°</h1>
        <p class="text-gray-600">ì—¬ëŸ¬ PDF íŒŒì¼ì„ í•˜ë‚˜ë¡œ í•©ì¹©ë‹ˆë‹¤</p>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-8">
        <!-- íŒŒì¼ ì—…ë¡œë“œ ì˜ì—­ -->
        <div class="upload-area" id="uploadArea">
            <div class="text-6xl mb-4">ğŸ“</div>
            <p class="text-xl text-gray-700 mb-2">PDF íŒŒì¼ì„ ì„ íƒí•˜ê±°ë‚˜ ë“œë˜ê·¸í•˜ì„¸ìš”</p>

            <input type="file" id="fileInput" multiple accept=".pdf" class="hidden">
            <button onclick="document.getElementById('fileInput').click()"
                    class="mt-4 bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition">

            </button>
        </div>

        <!-- íŒŒì¼ ëª©ë¡ -->

        <!-- í•©ì¹˜ê¸° ë²„íŠ¼ -->
        <button id="mergeBtn"
                class="w-full mt-6 bg-purple-600 text-white py-4 rounded-lg text-lg font-bold hover:bg-purple-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed"

        </button>

<script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const filesContainer = document.getElementById('files');
    const mergeBtn = document.getElementById('mergeBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');

    let selectedFiles = [];

    // ë“œë˜ê·¸ ì•¤ ë“œë¡­
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });

    // íŒŒì¼ ì„ íƒ
    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    function handleFiles(files) {
        selectedFiles = Array.from(files);
        displayFiles();
        mergeBtn.disabled = selectedFiles.length < 2;
    }

    function displayFiles() {
        filesContainer.innerHTML = '';

        selectedFiles.forEach((file, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-3xl">ğŸ“„</span>
                        <div>
                            <p class="font-semibold text-gray-800">${file.name}</p>
                            <p class="text-sm text-gray-500">${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                        </div>
                    </div>
                    <button onclick="removeFile(${index})" class="text-red-500 hover:text-red-700">
                        âœ•
                    </button>
                `;
            filesContainer.appendChild(fileItem);
        });

        fileList.style.display = selectedFiles.length > 0 ? 'block' : 'none';
    }

    function removeFile(index) {
        selectedFiles.splice(index, 1);
        displayFiles();
        mergeBtn.disabled = selectedFiles.length < 2;
    }

    // PDF í•©ì¹˜ê¸°
    mergeBtn.addEventListener('click', async () => {
        if (selectedFiles.length < 2) {
            alert('ìµœì†Œ 2ê°œ ì´ìƒì˜ PDF íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
            return;
        }

        // ë¡œê·¸ì¸ í™•ì¸
        const user = JSON.parse(localStorage.getItem('user') || 'null');

        mergeBtn.disabled = true;
        progressBar.style.display = 'block';

        let progress = 0;
        const interval = setInterval(() => {
            progress += 5;
            if (progress <= 90) {
                progressFill.style.width = progress + '%';
                progressFill.textContent = progress + '%';
            }
        }, 100);

        try {
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            // userId ì¶”ê°€
            if (user && user.id) {
                formData.append('userId', user.id);
            }

            const response = await fetch('/pdf/api/merge', {
                method: 'POST',
                body: formData
            });

            clearInterval(interval);
            progressFill.style.width = '100%';
            progressFill.textContent = '100%';

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                    alert('âœ… PDF í•©ì¹˜ê¸°ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!');

                    // ì‚¬ìš©ëŸ‰ ì—…ë°ì´íŠ¸
                    if (user) {
                        user.dailyUsage = (user.dailyUsage || 0) + 1;
                        localStorage.setItem('user', JSON.stringify(user));
                    }

                    selectedFiles = [];
                    displayFiles();
                    mergeBtn.disabled = true;
                    fileInput.value = '';
                }, 500);
            } else {
                const error = await response.json();
                throw new Error(error.error || 'ë³€í™˜ ì‹¤íŒ¨');
            }
        } catch (error) {
            clearInterval(interval);
            alert('âŒ ' + error.message);
            progressBar.style.display = 'none';
            mergeBtn.disabled = false;
        }
    });
</script>
</body>
