<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 합치기 - 올인원 문서 변환기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 40px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: #333;
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #e9ecef;
            border-color: #5568d3;
        }

        .upload-area.dragover {
            background: #667eea15;
            border-color: #667eea;
        }

        .file-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .file-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            transition: width 0.3s;
        }
    </style>
</head>
<body class="bg-gray-50">
<!-- 헤더 -->
<header class="header">
    <a href="/" class="logo">
        <div class="logo-icon">📄</div>
        <span>Convertio</span>
    </a>
</header>

<!-- 메인 컨텐츠 -->
<main class="max-w-4xl mx-auto py-12 px-4">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-3">📑 PDF 합치기</h1>
        <p class="text-gray-600">여러 PDF 파일을 하나로 합칩니다</p>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-8">
        <!-- 파일 업로드 영역 -->
        <div class="upload-area" id="uploadArea">
            <div class="text-6xl mb-4">📁</div>
            <p class="text-xl text-gray-700 mb-2">PDF 파일을 선택하거나 드래그하세요</p>
            <p class="text-gray-500 text-sm">여러 파일 선택 가능</p>
            <input type="file" id="fileInput" multiple accept=".pdf" class="hidden">
            <button onclick="document.getElementById('fileInput').click()"
                    class="mt-4 bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition">
                파일 선택
            </button>
        </div>

        <!-- 파일 목록 -->
        <div id="fileList" class="file-list" style="display: none;">
            <h3 class="font-bold text-gray-800 mb-3">선택된 파일</h3>
            <div id="files"></div>
        </div>

        <!-- 합치기 버튼 -->
        <button id="mergeBtn"
                class="w-full mt-6 bg-purple-600 text-white py-4 rounded-lg text-lg font-bold hover:bg-purple-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                disabled>
            PDF 합치기
        </button>

        <!-- 진행 상태 -->
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>
    </div>
</main>

<script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const filesContainer = document.getElementById('files');
    const mergeBtn = document.getElementById('mergeBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');

    let selectedFiles = [];

    // 드래그 앤 드롭
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });

    // 파일 선택
    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    function handleFiles(files) {
        selectedFiles = Array.from(files);
        displayFiles();
        mergeBtn.disabled = selectedFiles.length < 2;
    }

    function displayFiles() {
        filesContainer.innerHTML = '';

        selectedFiles.forEach((file, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-3xl">📄</span>
                        <div>
                            <p class="font-semibold text-gray-800">${file.name}</p>
                            <p class="text-sm text-gray-500">${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                        </div>
                    </div>
                    <button onclick="removeFile(${index})" class="text-red-500 hover:text-red-700">
                        ✕
                    </button>
                `;
            filesContainer.appendChild(fileItem);
        });

        fileList.style.display = selectedFiles.length > 0 ? 'block' : 'none';
    }

    function removeFile(index) {
        selectedFiles.splice(index, 1);
        displayFiles();
        mergeBtn.disabled = selectedFiles.length < 2;
    }

    // PDF 합치기
    mergeBtn.addEventListener('click', async () => {
        if (selectedFiles.length < 2) {
            alert('최소 2개 이상의 PDF 파일을 선택해주세요.');
            return;
        }

        // 로그인 확인
        const user = JSON.parse(localStorage.getItem('user') || 'null');

        mergeBtn.disabled = true;
        progressBar.style.display = 'block';

        let progress = 0;
        const interval = setInterval(() => {
            progress += 5;
            if (progress <= 90) {
                progressFill.style.width = progress + '%';
                progressFill.textContent = progress + '%';
            }
        }, 100);

        try {
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            // userId 추가
            if (user && user.id) {
                formData.append('userId', user.id);
            }

            const response = await fetch('/pdf/api/merge', {
                method: 'POST',
                body: formData
            });

            clearInterval(interval);
            progressFill.style.width = '100%';
            progressFill.textContent = '100%';

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                    alert('✅ PDF 합치기가 완료되었습니다!');

                    // 사용량 업데이트
                    if (user) {
                        user.dailyUsage = (user.dailyUsage || 0) + 1;
                        localStorage.setItem('user', JSON.stringify(user));
                    }

                    selectedFiles = [];
                    displayFiles();
                    mergeBtn.disabled = true;
                    fileInput.value = '';
                }, 500);
            } else {
                const error = await response.json();
                throw new Error(error.error || '변환 실패');
            }
        } catch (error) {
            clearInterval(interval);
            alert('❌ ' + error.message);
            progressBar.style.display = 'none';
            mergeBtn.disabled = false;
        }
    });
</script>
</body>
</html>
