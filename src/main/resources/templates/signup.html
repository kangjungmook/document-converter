<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Convertio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-box {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }

        .input-field {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
    </style>
</head>
<body>
<div class="signup-box">
    <div class="logo">
        <div class="logo-icon">📄</div>
        <h1 class="text-3xl font-bold text-gray-800">Convertio</h1>
    </div>

    <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">회원가입</h2>
    <p class="text-gray-600 text-center mb-8">무료로 시작하세요!</p>

    <form id="signupForm">
        <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2">이름</label>
            <input type="text" id="name" name="name" class="input-field" placeholder="홍길동" required>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2">이메일</label>
            <input type="email" id="email" name="email" class="input-field" placeholder="example@convertio.com" required>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2">비밀번호</label>
            <input type="password" id="password" name="password" class="input-field" placeholder="8자 이상 입력" required minlength="8">
        </div>

        <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" class="input-field" placeholder="비밀번호 재입력" required>
        </div>

        <button type="submit" class="btn-primary" id="signupBtn">
            회원가입
        </button>
    </form>

    <p class="text-center text-gray-600 mt-6">
        이미 계정이 있으신가요?
        <a href="/login" class="text-purple-600 font-semibold hover:underline">로그인</a>
    </p>
</div>

<script>
    const form = document.getElementById('signupForm');
    const signupBtn = document.getElementById('signupBtn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('passwordConfirm').value;

        // 비밀번호 확인
        if (password !== passwordConfirm) {
            alert('❌ 비밀번호가 일치하지 않습니다.');
            return;
        }

        // 버튼 비활성화
        signupBtn.disabled = true;
        signupBtn.textContent = '처리 중...';

        try {
            const formData = new FormData();
            formData.append('name', name);
            formData.append('email', email);
            formData.append('password', password);

            const response = await fetch('/api/signup', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.status === 'SUCCESS') {
                alert('✅ ' + data.message);
                window.location.href = '/login';
            } else {
                alert('❌ ' + data.message);
            }
        } catch (error) {
            alert('❌ 회원가입 중 오류가 발생했습니다: ' + error.message);
        } finally {
            signupBtn.disabled = false;
            signupBtn.textContent = '회원가입';
        }
    });
</script>
</body>
</html>
