<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Convertio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }

        .input-field {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
    </style>
</head>
<body>
<div class="login-box">
    <div class="logo">
        <div class="logo-icon">📄</div>
        <h1 class="text-3xl font-bold text-gray-800">Convertio</h1>
    </div>

    <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">로그인</h2>
    <p class="text-gray-600 text-center mb-8">계정에 로그인하세요</p>

    <form id="loginForm">
        <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2">이메일</label>
            <input type="email" id="email" name="email" class="input-field" placeholder="example@convertio.com" required>
        </div>

        <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">비밀번호</label>
            <input type="password" id="password" name="password" class="input-field" placeholder="비밀번호 입력" required>
        </div>

        <div class="flex items-center justify-between mb-6">
            <label class="flex items-center">
                <input type="checkbox" class="mr-2">
                <span class="text-sm text-gray-600">로그인 상태 유지</span>
            </label>
            <a href="#" class="text-sm text-purple-600 hover:underline">비밀번호 찾기</a>
        </div>

        <button type="submit" class="btn-primary" id="loginBtn">
            로그인
        </button>
    </form>

    <p class="text-center text-gray-600 mt-6">
        아직 계정이 없으신가요?
        <a href="/signup" class="text-purple-600 font-semibold hover:underline">회원가입</a>
    </p>

    <div class="mt-8 pt-8 border-t border-gray-200">
        <a href="/" class="block text-center text-gray-600 hover:text-purple-600">
            ← 메인으로 돌아가기
        </a>
    </div>
</div>

<script>
    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // 버튼 비활성화
        loginBtn.disabled = true;
        loginBtn.textContent = '로그인 중...';

        try {
            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);

            const response = await fetch('/api/login', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.status === 'SUCCESS') {
                // 사용자 정보를 localStorage에 저장 (임시)
                localStorage.setItem('user', JSON.stringify(data.user));

                alert('✅ ' + data.message);
                window.location.href = '/';
            } else {
                alert('❌ ' + data.message);
            }
        } catch (error) {
            alert('❌ 로그인 중 오류가 발생했습니다: ' + error.message);
        } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = '로그인';
        }
    });
</script>
</body>
</html>
