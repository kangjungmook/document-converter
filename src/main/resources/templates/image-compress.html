<script>
    const fileInput = document.getElementById('fileInput');
    const uploadArea = document.getElementById('uploadArea');
    const preview = document.getElementById('preview');
    const previewImage = document.getElementById('previewImage');
    const imageInfo = document.getElementById('imageInfo');
    const compressOptions = document.getElementById('compressOptions');
    const compressBtn = document.getElementById('compressBtn');
    const qualitySlider = document.getElementById('quality');
    const qualityValue = document.getElementById('qualityValue');

    let selectedFile = null;

    // ë“œë˜ê·¸ ì•¤ ë“œë¡­
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = '#667eea';
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.style.borderColor = '#667eea';
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        handleFile(e.dataTransfer.files[0]);
    });

    fileInput.addEventListener('change', (e) => {
        handleFile(e.target.files[0]);
    });

    // í’ˆì§ˆ ìŠ¬ë¼ì´ë” ì´ë²¤íŠ¸
    qualitySlider.addEventListener('input', (e) => {
        qualityValue.textContent = e.target.value + '%';
    });

    function handleFile(file) {
        if (!file || !file.type.startsWith('image/')) {
            alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì„ íƒ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
            return;
        }

        selectedFile = file;

        // ë¯¸ë¦¬ë³´ê¸°
        const reader = new FileReader();
        reader.onload = (e) => {
            previewImage.src = e.target.result;

            const img = new Image();
            img.onload = () => {
                const sizeMB = (file.size / 1024 / 1024).toFixed(2);
                imageInfo.textContent = `ì›ë³¸: ${img.width} Ã— ${img.height}px | ${sizeMB} MB`;
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);

        preview.style.display = 'block';
        compressOptions.style.display = 'block';
    }

    function setQuality(value) {
        qualitySlider.value = value;
        qualityValue.textContent = value + '%';
    }

    compressBtn.addEventListener('click', async () => {
        if (!selectedFile) return;

        const quality = qualitySlider.value / 100;

        // ë¡œê·¸ì¸ í™•ì¸
        const user = JSON.parse(localStorage.getItem('user') || 'null');

        compressBtn.disabled = true;
        compressBtn.textContent = 'ì²˜ë¦¬ ì¤‘...';

        try {
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('quality', quality);

            // userId ì¶”ê°€
            if (user && user.id) {
                formData.append('userId', user.id);
            }

            const response = await fetch('/image/api/compress', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'compressed_' + selectedFile.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                const compressedSizeMB = (blob.size / 1024 / 1024).toFixed(2);
                const originalSizeMB = (selectedFile.size / 1024 / 1024).toFixed(2);
                const reduction = ((1 - blob.size / selectedFile.size) * 100).toFixed(0);

                alert(`âœ… ì´ë¯¸ì§€ ì••ì¶• ì™„ë£Œ!\nì›ë³¸: ${originalSizeMB}MB â†’ ì••ì¶•: ${compressedSizeMB}MB (${reduction}% ê°ì†Œ)`);

                // ì‚¬ìš©ëŸ‰ ì—…ë°ì´íŠ¸
                if (user) {
                    user.dailyUsage = (user.dailyUsage || 0) + 1;
                    localStorage.setItem('user', JSON.stringify(user));
                }
            } else {
                const error = await response.json();
                throw new Error(error.error || 'ë³€í™˜ ì‹¤íŒ¨');
            }
        } catch (error) {
            alert('âŒ ' + error.message);
        } finally {

            compressBtn.textContent = 'ì´ë¯¸ì§€ ì••ì¶•í•˜ê¸°';
        }
    });
