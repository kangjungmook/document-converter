<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 리사이즈 - 올인원 문서 변환기</title>
    <script src="https://cdn.tailwindcss.com">
        resizeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const width = parseInt(widthInput.value);
            const height = parseInt(heightInput.value);

            if (width <= 0 || height <= 0) {
                alert('올바른 크기를 입력해주세요.');
                return;
            }

            // 로그인 확인
            const user = JSON.parse(localStorage.getItem('user') || 'null');

            resizeBtn.disabled = true;
            resizeBtn.textContent = '처리 중...';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('width', width);
                formData.append('height', height);

                // userId 추가
                if (user && user.id) {
                    formData.append('userId', user.id);
                }

                const response = await fetch('/image/api/resize', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'resized_' + selectedFile.name;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);

                    alert('✅ 이미지 리사이즈가 완료되었습니다!');

                    // 사용량 업데이트
                    if (user) {
                        user.dailyUsage = (user.dailyUsage || 0) + 1;
                        localStorage.setItem('user', JSON.stringify(user));
                    }
                } else {
                    const error = await response.json();
                    throw new Error(error.error || '변환 실패');
                }
            } catch (error) {
                alert('❌ ' + error.message);
            } finally {
                resizeBtn.disabled = false;
                resizeBtn.textContent = '이미지 리사이즈';
            }
        });
    </script>
    <style>
        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 40px;
            height: 70px;
            display: flex;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: #333;
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #e9ecef;
            border-color: #5568d3;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50">
<!-- 헤더 -->
<header class="header">
    <a href="/" class="logo">
        <div class="logo-icon">📄</div>
        <span>Convertio</span>
    </a>
</header>

<!-- 메인 컨텐츠 -->
<main class="max-w-4xl mx-auto py-12 px-4">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-3">📏 이미지 리사이즈</h1>
        <p class="text-gray-600">이미지 크기를 조절합니다</p>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-8">
        <!-- 파일 업로드 -->
        <div class="upload-area" id="uploadArea">
            <div class="text-6xl mb-4">🖼️</div>
            <p class="text-xl text-gray-700 mb-2">이미지 파일을 선택하거나 드래그하세요</p>
            <p class="text-gray-500 text-sm">JPG, PNG, GIF, BMP 지원</p>
            <input type="file" id="fileInput" accept="image/*" class="hidden">
            <button onclick="document.getElementById('fileInput').click()"
                    class="mt-4 bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition">
                파일 선택
            </button>
        </div>

        <!-- 미리보기 -->
        <div id="preview" style="display: none;">
            <img id="previewImage" class="preview-image" alt="미리보기">
            <p class="text-center text-gray-600" id="imageInfo"></p>
        </div>

        <!-- 크기 설정 -->
        <div id="sizeOptions" class="mt-6" style="display: none;">
            <div class="bg-gray-50 rounded-lg p-6">
                <h3 class="font-bold text-gray-800 mb-4">크기 설정</h3>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">너비 (px)</label>
                        <input type="number" id="width" value="800"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">높이 (px)</label>
                        <input type="number" id="height" value="600"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                </div>

                <div class="flex gap-2 flex-wrap">
                    <button onclick="setSize(1920, 1080)" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 text-sm">1920×1080</button>
                    <button onclick="setSize(1280, 720)" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 text-sm">1280×720</button>
                    <button onclick="setSize(800, 600)" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 text-sm">800×600</button>
                    <button onclick="setSize(640, 480)" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 text-sm">640×480</button>
                </div>
            </div>

            <button id="resizeBtn"
                    class="w-full mt-6 bg-purple-600 text-white py-4 rounded-lg text-lg font-bold hover:bg-purple-700 transition">
                이미지 리사이즈
            </button>
        </div>
    </div>
</main>

<script>
    const fileInput = document.getElementById('fileInput');
    const uploadArea = document.getElementById('uploadArea');
    const preview = document.getElementById('preview');
    const previewImage = document.getElementById('previewImage');
    const imageInfo = document.getElementById('imageInfo');
    const sizeOptions = document.getElementById('sizeOptions');
    const resizeBtn = document.getElementById('resizeBtn');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');

    let selectedFile = null;

    // 드래그 앤 드롭
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = '#667eea';
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.style.borderColor = '#667eea';
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        handleFile(e.dataTransfer.files[0]);
    });

    fileInput.addEventListener('change', (e) => {
        handleFile(e.target.files[0]);
    });

    function handleFile(file) {
        if (!file || !file.type.startsWith('image/')) {
            alert('이미지 파일만 선택 가능합니다.');
            return;
        }

        selectedFile = file;

        // 미리보기
        const reader = new FileReader();
        reader.onload = (e) => {
            previewImage.src = e.target.result;

            const img = new Image();
            img.onload = () => {
                imageInfo.textContent = `원본 크기: ${img.width} × ${img.height}px | ${(file.size / 1024 / 1024).toFixed(2)} MB`;
                widthInput.value = img.width;
                heightInput.value = img.height;
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);

        preview.style.display = 'block';
        sizeOptions.style.display = 'block';
    }

    function setSize(width, height) {
        widthInput.value = width;
        heightInput.value = height;
    }

    resizeBtn.addEventListener('click', async () => {
        if (!selectedFile) return;

        const width = parseInt(widthInput.value);
        const height = parseInt(heightInput.value);

        if (width <= 0 || height <= 0) {
            alert('올바른 크기를 입력해주세요.');
            return;
        }

        // 로그인 확인
        const user = JSON.parse(localStorage.getItem('user') || 'null');

        resizeBtn.disabled = true;
        resizeBtn.textContent = '처리 중...';

        try {
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('width', width);
            formData.append('height', height);

            // userId 추가
            if (user && user.id) {
                formData.append('userId', user.id);
            }

            const response = await fetch('/image/api/resize', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'resized_' + selectedFile.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                alert('✅ 이미지 리사이즈가 완료되었습니다!');

                // 사용량 업데이트
                if (user) {
                    user.dailyUsage = (user.dailyUsage || 0) + 1;
                    localStorage.setItem('user', JSON.stringify(user));
                }
            } else {
                const error = await response.json();
                throw new Error(error.error || '변환 실패');
            }
        } catch (error) {
            alert('❌ ' + error.message);
        } finally {
            resizeBtn.disabled = false;
            resizeBtn.textContent = '이미지 리사이즈';
        }
    });
</script>
</body>
</html>
