<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올인원 문서 변환기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 40px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .nav-menu {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-item {
            color: #666;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.2s;
        }

        .nav-item:hover {
            color: #667eea;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-login {
            color: #666;
            text-decoration: none;
            font-size: 15px;
        }

        .btn-signup {
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 15px;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn-signup:hover {
            background: #5568d3;
        }

        .main-content {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 40px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 50px;
        }

        .tool-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .tool-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .tool-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .tool-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .nav-menu {
                display: none;
            }
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<header class="header">
    <div class="logo">
        <div class="logo-icon">📄</div>
        <span>Convertio</span>
    </div>

    <nav class="nav-menu">
        <a href="#" class="nav-item">변환</a>
        <a href="#" class="nav-item">OCR</a>
        <a href="/api/docs" class="nav-item">API</a>
        <a href="/pricing" class="nav-item">가격</a>
        <a href="#" class="nav-item">Help</a>
    </nav>

    <div class="header-buttons" id="headerButtons">
        <a href="/login" class="btn-login">로그인</a>
        <a href="/signup" class="btn-signup">회원 가입</a>
    </div>
</header>

<!-- 메인 컨텐츠 -->
<main class="main-content">
    <h2 class="section-title">🔧 PDF 도구</h2>

    <div class="tools-grid">
        <a href="/pdf/merge" class="tool-card">
            <div class="tool-icon">📑</div>
            <div class="tool-name">PDF 병합</div>
        </a>

        <a href="/pdf/split" class="tool-card">
            <div class="tool-icon">✂️</div>
            <div class="tool-name">PDF 나누기</div>
        </a>

        <a href="/pdf/compress" class="tool-card">
            <div class="tool-icon">🗜️</div>
            <div class="tool-name">PDF 압축</div>
        </a>

        <a href="/pdf/to-word" class="tool-card">
            <div class="tool-icon">📝</div>
            <div class="tool-name">PDF → 워드</div>
        </a>
    </div>

    <h2 class="section-title">📐 이미지 도구</h2>

    <div class="tools-grid">
        <a href="/image/resize" class="tool-card">
            <div class="tool-icon">📏</div>
            <div class="tool-name">이미지 리사이즈</div>
        </a>

        <a href="/image/compress" class="tool-card">
            <div class="tool-icon">💾</div>
            <div class="tool-name">이미지 압축</div>
        </a>

        <a href="/image/bg-remove" class="tool-card">
            <div class="tool-icon">🎨</div>
            <div class="tool-name">배경 제거</div>
        </a>

        <a href="/image/crop" class="tool-card">
            <div class="tool-icon">✂️</div>
            <div class="tool-name">이미지 자르기</div>
        </a>
    </div>
</main>

<script>
    // 로그인 상태 확인
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    const headerButtons = document.getElementById('headerButtons');

    if (user) {
        // 로그인 상태
        headerButtons.innerHTML = `
            <span class="text-gray-700 mr-4">${user.name}님 환영합니다!</span>
            <span class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm font-semibold mr-4">${user.role}</span>
            <a href="/dashboard" class="btn-login">대시보드</a>
            <button onclick="logout()" class="btn-signup">로그아웃</button>
        `;
    }

    function logout() {
        localStorage.removeItem('user');
        alert('로그아웃 되었습니다.');
        window.location.reload();
    }
</script>
</body>
</html>
